<DOCTYPe <!DOCTYPE html>
        <html>
        <head>
            <meta charset="utf-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <title>taller_1</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
            <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" >
            <script type="text/javascript"src="js/vue.js"> </script>
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
        </head>
        <body>
                <main>
                     <main>
                         <h1 align="center"> TALLER </h1>
                         <table class="table table-bordered" align= "center" border="2">
                                <thead class="thead-light"> 
                                    <th> Nombre </th>
                                    <th> Cedula</th>
                                    <th> Telefono</th>
                                    <th> Edad</th>
                                    <th> Observacion</th>
                                </thead>
                                 <tbody>
                                     <tr v-for="(item , idx) in users">
                                         <td>{{ item.Nombre }}</td>
                                         <td>{{ item.Cedula }}</td>
                                         <td>{{ item.Telefono }}</td>
                                         <td>{{ item.Edad }}</td>
                                         <td>
                                             <b v-if="item.Edad && item.Edad >19" > MAYOR EDAD </b>
                                             <b v-else-if="item.Edad && item.Edad <18" > MENOR EDAD </b>
                                             <b class="text-danger" v-else> INVALIDO </b>
                                         </td>
                                      </tr>

                                 </tbody>
                            </table>
                        
                         <h3 class="text-info"> Ingreso de Registros</h3>
                            <form @submit.prevent="createUser">
                                 <input type= "text" placeholder="Nombre" v-model="objUser.Nombre"/>
                                 <input type= "text" placeholder="Cedula" v-model="objUser.Cedula" />
                                 <input type= "text" placeholder="Telefono" v-model="objUser.Telefono" />
                                 <input type= "text" placeholder="Edad" v-model="objUser.Edad" />
                                 <input class="btn btn-primary" type= "submit" value="GUARDAR"/>
                            </form>
                    <main>
            <main>
                    <script type="text/javascript">
                        new Vue({
                                el:'main',
                                data: {         
                            users:[ 
                                     {'Nombre': 'rafael','Cedula': '09234444551','Telefono': '09234444551','Edad': '23'},
                                     {'nombre': 'rafael','Cedula': '0922423434','Telefono': '09234444551','Edad': '23'},
                                    ],
                                objUser:{ 'Nombre': null,'Cedula': null,'Telefono': null,'Edad': null }                                         
        
                                      },
                                methods:{
                                        createUser(){
                                               this.users.unshift(this.objUser);
                                               this.ordenUser;
                                               this.objUser={ 'Nombre': null,'Cedula': null,'Telefono': null, 'Edad': null }
                                           }
               
                                         },
                               computed:{
                                      ordenUser(){
                                          return this.users.sort( function(a,b){
                                              if(a.Nombre > b.Nombre){
                                                  return 1;
                                              }
                                              if(a.Nombre > b.Nombre){
                                                  return -1;
                                              }
                                              return 0
                                          });
               
                                      }
               
                               }
                                });
               </script>
       <body>
</html>
