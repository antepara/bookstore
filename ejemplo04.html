<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" >
    <script type="text/javascript"
    src="js/vue.js">
    </script>

</head>
<body>
      <main>
           <main>
               <h1 align="center"> EJEMPLO 4 </h1>
               <table class="table table-bordered" align= "center" border="2">
                   <thead class="thead-light"> 
                       <th> nombre </th>
                       <th> APELLIDO </th>
                   </thead>
                    <tbody>
                        <tr v-for="(item , idx) in users">
                            <td>{{ item.nombre }}</td>
                            <td>{{ item.apellido }}</td>
                        </tr>
                    </tbody>
               </table>
        <h3 class="text-info"> Ingreso de Registros</h3>
       <form @submit.prevent="createUser">
            <input type= "text" placeholder="hombre" v-model="objUser.nombre"/>
            <input type= "text" placeholder="apellido" v-model="objUser.apellido" />
            <input class="btn btn-primary" type= "submit" value="GUARDAR"/>
       </form>

           </main>
      </main>   

  <script type="text/javascript">
         new Vue({
                 el:'main',
                 data: {
                         users:[ 
                             {'nombre': 'rafael','apellido': 'antepara'  },
                             {'nombre': 'rafael','apellido': 'antepara'  },
                         ],
                         objUser:{ 'nombre': null,'apellido': null }

                       },
                 methods:{
                         createUser(){
                                this.users.unshift(this.objUser);
                                this.ordenUser;
                                this.objUser={ 'nombre': null,'apellido': null }
                            }

                          },
                computed:{
                       ordenUser(){
                           return this.users.sort( function(a,b){
                               if(a.nombre > b.nombre){
                                   return 1;
                               }
                               if(a.nombre > b.nombre){
                                   return -1;
                               }
                               return 0
                           });

                       }

                }
                 });
</script>
</body>

</html>
